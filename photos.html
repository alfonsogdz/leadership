<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collage de Imágenes Divertidas</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  body {
    background: linear-gradient(135deg, #00aaff, #0066ff);
    font-family: Arial, sans-serif;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  .container {
    text-align: center;
    padding: 20px;
  }
  body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #4F86F7, #2F5DE7);
            margin: 0;
            padding: 0;
        }
  h1 {
            color: #ff8800;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom:  40px;
        }
  .images-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    grid-gap: 20px;
    justify-content: center;
  }
  .card {
    border: none;
    background-color: transparent;
    transition: transform 0.3s ease;
    position: relative;
  }
  .card:hover {
    transform: scale(1.1);
  }
  .card img {
    width: 100%;
    height: auto;
    border-radius: 20px;
  }
  .tooltip-inner {
    background-color: #000;
  }
</style>
</head>
<body>

<div class="container">
  <h1><b>Experiences...</b></h1>
  <div id="carouselExampleIndicators" class="carousel slide mb-5" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/chair.jpg" class="d-block w-100 rounded" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="assets/scha.jpg" class="d-block w-100 rounded" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="assets/wind.jpg" class="d-block w-100 rounded" alt="Slide 3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="images-container">
    <div class="card" data-toggle="tooltip" title="it´s very fun! | Dul ⭐⭐⭐⭐⭐">
      <img src="assets/dul.jpeg" alt="Image 1">
    </div>
    <div class="card" data-toggle="tooltip" title="That's what I had dreamed of | Ruth ⭐⭐⭐⭐⭐">
      <img src="assets/ruth.jpeg" alt="Image 2">
    </div>
    <div class="card" data-toggle="tooltip" title="Finally an all in one product to enjoy fun family nights! Loved each one of them | Ely ⭐⭐⭐⭐⭐">
      <img src="assets/ely.jpeg" alt="Image 3">
    </div>
    <div class="card" data-toggle="tooltip" title="I love the design of the chairs | Alfonso ⭐⭐⭐⭐">
      <img src="assets/yo.jpeg" alt="Image 4">
    </div>
    <div class="card" data-toggle="tooltip" title="Finally a fun product that does not require much investment | Diana ⭐⭐⭐⭐⭐">
      <img src="assets/diana.jpeg" alt="Image 5">
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();   
  });
</script>

</body>
</html>
